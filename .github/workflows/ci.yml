name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi uvicorn sqlalchemy pydantic[dotenv] groq scikit-learn python-multipart

      - name: Run tests (skip real LLM calls in CI)
        run: |
          pytest tests/ -v
        env:
          # This tells your app to skip real Groq calls during CI
          SKIP_REAL_LLM: "true"
          # provide dummy key to avoid import errors
          GROQ_API_KEY: "dummy-key-for-ci-only"

      - name: Check code formatting (bonus hygiene)
        run: |
          pip install black
          black --check .
